spray.routing {
  verbose-error-messages = on
  render-vanity-footer = no
}
spray.can {
  verbose-error-messages = on
}

sparta {

  api {
    host = localhost
    port = 9090
  }

  swagger {
    host = localhost
    port = 9091
  }

  config {
    executionMode = local
    rememberPartitioner = true
    topGracefully = true
    checkpointPath = "/var/log/sds/sparta"
  }

  local {
    spark.app.name = SPARTA
    spark.master = "local[4]"
    spark.cores.max = 4
    spark.executor.memory = 1024m
    spark.app.name = SPARTA
    spark.sql.parquet.binaryAsString = true
    spark.streaming.concurrentJobs = 10
    #spark.metrics.conf = /opt/sds/sparta/benchmark/src/main/resources/metrics.properties
  }

  zookeeper {
    connectionString = "localhost:2181"
    connectionTimeout = 15000
    sessionTimeout = 60000
    retryAttempts = 5
    retryInterval = 10000
  }

  akka {
    controllerActorInstances = 5
    streamingActorInstances = 3
  }

}