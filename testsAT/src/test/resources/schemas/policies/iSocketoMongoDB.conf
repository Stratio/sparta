{
	"id": "id",
	"version": 1,
	"storageLevel": "MEMORY_AND_DISK_SER",
	"name": "ATSocketMongo",
	"description": "No description",
	"sparkStreamingWindow": "5s",
	"checkpointPath": "/tmp/checkpoint",
	"rawData": {
		"enabled": "false",
		"path": "default"
	},
	"transformations": [{
		"type": "Morphlines",
		"order": 0,
		"inputField": "_attachment_body",
		"outputFields": [{
			"name": "product",
			"type": "string"
		}, {
			"name": "price",
			"type": "string"
		}, {
			"name": "text",
			"type": "string"
		}],
		"configuration": {
			"morphline": {
				"id": "morphline1",
				"importCommands": ["org.kitesdk.**"],
				"commands": [{
					"readCSV": {
						"separator": ",",
						"columns": ["product", "price", "text"],
						"trim": "true",
						"charset": "UTF-8",
						"quoteChar": "\"",
						"commentPrefix": "#"
					}
				}]
			}
		}
	}],
	"streamTriggers": [],
	"cubes": [{
		"name": "testCubeWithTime",
		"dimensions": [{
			"name": "product",
			"field": "product",
			"precision": "identity",
			"type": "Default"
		}],
		"operators": [{
			"name": "avg_price",
			"type": "Avg",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "count_price",
			"type": "Count",
			"configuration": {}
		}, {
