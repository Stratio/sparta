			"type": "FullText",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "last_price",
			"type": "LastValue",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "max_price",
			"type": "Max",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "median_price",
			"type": "Median",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "min_price",
			"type": "Min",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "range_price",
			"type": "Range",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "stddev_price",
			"type": "Stddev",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "sum_price",
			"type": "Sum",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "variance_price",
			"type": "Variance",
			"configuration": {
				"inputField": "price"
			}
		}, {
			"name": "entitycount_text",
			"type": "EntityCount",
			"configuration": {
				"inputField": "text",
				"split": " "
			}
		}, {
			"name": "totalentity_text",
			"type": "TotalEntityCount",
			"configuration": {
				"inputField": "text",
				"split": " "
			}
		}],
		"writer": {
			"outputs": ["output_mongo"],
			"dateType": "timestamp"
		},
		"triggers": []
