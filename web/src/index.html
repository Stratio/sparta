<!doctype html>

  <title>Stratio Sparkta</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="/favicon-16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/favicon-24.png" sizes="24x24">

<body ng-app="webApp" class="stratio-app stratio-app--sparkta">
<st-dashboard
  module-logo="images/app-logo.png"
  module-name="Stratio Sparkta">

  <div st-menu-tab title="{{'_HEADER_MENU_DASHBOARD_' | translate}}" route="dashboard.inputs" sref="dashboard.inputs"
       icon="icon-grid" visible="true" qaref="app-main-menu-dashboard"></div>
  <!--<div st-menu-tab title="{{'_HEADER_MENU_SETTINGS_' | translate}}" route="settings" sref="settings" icon="icon-cog"
       visible="true" qaref="app-main-menu-settings"></div>-->
</st-dashboard>
