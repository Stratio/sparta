<div class="c-titlebar">
	<span class="c-titlebar__title">{{"_INPUT_WINDOW_DELETE_TITLE_" | translate}}</span>
	<i class="c-icon c-icon--is-clickable c-icon--to-right icon-circle-cross" ng-click="vm.cancel()"></i>
</div>

<div class="c-modal-inner">
	<p class="c-modal-inner__title">{{"_ARE_YOU_COMPLETELY_SURE_" | translate}}</p>

	<div class="c-row" ng-if="vm.inputs.policies.length > 0">
		<p>{{"_INPUT_WINDOW_DELETE_MESSAGE_" | translate}}</p>
		<p>{{"_INPUT_WINDOW_DELETE_MESSAGE2_" | translate}}</p>

		<ul class="c-list c-list--dashed">
			<li data-ng-repeat="item in vm.inputs.policies">- {{item}}</li>
		</ul>
	</div>

	<div class="c-row c-row--separated">
		<div class="c-col c-col--6 c-col--vertical-centered">
			<span class="c-info-text c-info-text--is-clickable"><i class="c-icon c-info-text__icon icon-info1"></i><span class="c-info-text__text c-info-text__text--is-link">{{"_INPUT_WINDOW_NEW_HELP_" | translate}}</span></span>
		</div><div class="c-col c-col--6 c-col--vertical-centered c-col--to-right">
			<button class="c-button c-button--call-to-action-2" data-ng-click="vm.cancel()">
				<span class="icon-circle-cross"></span>
				<span>{{"_INPUT_BUTTON_CANCEL_" | translate}}</span>
			</button>

			<button class="c-button c-button--danger" data-ng-click="vm.ok()">
				<span class="icon icon-circle-check"></span>
				<span>{{"_INPUT_BUTTON_DELETE_" | translate}}</span>
			</button>
		</div>
	</div>
</div>
