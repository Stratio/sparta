<div class="main">
	<div class="sth-header-border header-border">

	</div>
	<div class="menu-cont">

			<div class="c-header__menu__logo">
				<img src="images/app-logo.png">
			</div>
			<div st-menu-tab data-title="'_MENU_DASHBOARD_POLICIES_'"
				data-route="dashboard.policies"
				data-sref="dashboard.policies"

				data-visible="true"
				data-qaref="dashboard-menu-policies"></div>
			<div st-menu-tab data-title="'_MENU_DASHBOARD_INPUT_'"

				data-qaref="dashboard-menu-outputs"></div>
			<div st-menu-tab data-title="'_MENU_DASHBOARD_EXECUTIONS_'"
				data-route="dashboard.executions"

				data-qaref="dashboard-menu-policies"></div>

 </div>
