<section>
  <header class="c-step-content__title c-step-content__title--underlined">
    <h1>
      <span class="c-step-counter">{{wizard.currentStep + 1}}/{{wizard.steps.length}}</span>
      <i class="c-step-counter__icon c-icon c-icon--small icon-arrow2_right"></i>
      <span class="c-step-content__title-text">{{"_POLICY_._STEPS_._MODEL_" | translate}}</span>
    </h1>
  </header>

  <div class="c-row c-row--separated c-msg c-msg--small c-msg--error" data-ng-if="vm.error">
    <i class="c-icon icon-circle-cross"></i>
    <span>{{"_POLICY_._INPUTS_ERROR_" | translate}}</span>
  </div>

  <p class="c-info-text c-info-text--narrow"><i class="c-icon c-info-text__icon icon-info1"></i><span class="c-info-text__text">{{"_POLICY_._MODEL_INTRO_" | translate}}</span></p>

  <form class="c-form c-panel c-panel--framed" data-ng-controller="PolicyModelsCtrl as vm">
    <accordion class="c-accordion">
      <div class="c-accordion-item">
        <accordion-group is-open="vm.accordionStatus[$index]" ng-repeat="currentModel in vm.policy.models track by $index" ng-model="currentModel">
          <accordion-heading>
            <span class="c-accordion-header__step-number">{{$index + 1}}</span><i data-ng-if="currentModel.type" class="c-accordion-header__type c-icon icon-{{currentModel.type | lowercase}}"></i><span class="c-accordion-header__title">{{currentModel.type}}</span>

            <i class="c-accordion-header__open-mark c-icon c-icon--to-right icon-arrow2_right"></i>
          </accordion-heading>

          <ng-include src="'views/policies/model-creation-panel.html'"></ng-include>

          <div class="c-form-group c-form-group--full-width c-form-group--to-right">
            <button class="c-button c-button--danger" data-ng-click="vm.removeModel($index, $event)">
              <i class="c-icon icon-cross"></i>
              <span>{{"_DELETE_" | translate}}</span>
            </button>
          </div>
        </accordion-group>
      </div>

      <div class="c-accordion-item--new">
        <accordion-group is-open="vm.accordionStatus[vm.policy.models.length]" ng-model="vm.newModel">
          <accordion-heading class="c-accordion-header">
            <span class="c-accordion-header__step-number">{{(vm.policy.models.length + 1) }}</span><i data-ng-if="currentModel.type" class="c-accordion-header__type c-icon icon-{{currentModel.iconName | lowercase}}"></i><span class="c-accordion-header__title">{{"_POLICY_._NEW-MODEL-DEFINITION_" | translate}}</span>

            <i class="c-accordion-header__open-mark c-icon c-icon--to-right icon-arrow2_right"></i>
          </accordion-heading>

          <ng-include src="'views/policies/model-creation-panel.html'"></ng-include>
        </accordion-group>
      </div>
    </accordion>
  </form>

  <footer class="c-row c-row--footer">
    <div class="c-col c-col--6 c-col--vertical-centered">
      <c-icon-link icon-class="'icon-help1'" text="'_HELP_' | translate" link-url="vm.helpLink"></c-icon-link>
    </div><!--
 --><div class="c-col c-col--6 c-col--vertical-centered c-col--to-right">
      <button class="c-button c-button--call-to-action-1" data-ng-click="vm.nextStep()">
        <i class="c-icon icon-arrow-right"></i>
        <span>{{"_CONTINUE_" | translate}}</span>
      </button>
    </div>
  </footer>
</section>
